<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="main">
    <div class="leftCont">
      <div class="frontCard">
        <img src="/images/card-logo.svg" alt="">
        <div class="cardNum" id="cardNum">0000 0000 0000 0000</div>
        <div class="names">
          <div class="cardName" id="cardName">Jane Appleseed</div>
          <div class="cardDate" id="cardDate"><span id="month">00</span>/<span id="year">00</span></div>
        </div>
      </div>
      <div class="backCard">
        <div class="cvc" id="cvc">000</div>
      </div>

    </div>
    <div class="rightCont">
      <form action="">
        <label for="name">CARDHOLDER NAME</label>
        <input type="text" name="name" class="nameholder" id="name" oninput="nameInput()" placeholder="e.g. Jane Appleseed" value="">

        <label for="credit-card">CARD NUMDER</label>
        <input type="text" class="form-control" oninput="formatCreditCard()" placeholder="e.g. 1234 5678 9123 0000" name="card-number" id="credit_card" value="" maxlength="20" >

          <div class="flex">
              <div>
                  <label for="month year">EXP. DATE (MM/YY)</label>
                <div>
                    <input type="text" class="short" name="month" onkeypress="monthInput()" id="Month" placeholder="MM" maxlength="2">
                  <input type="text" class="short" name="year" onkeypress="yearInput()" id="Year"  placeholder="YY" maxlength="2">
                </div>
              </div>
              <div class="flex2">
                <label for="cvc">CVC</label>
                <input type="text" name="cvc" onkeypress="cvcInput()" id="Cvc" class="cvc" placeholder="e.g. 123" maxlength="3">
          </div>
        </div>
        <button class="submit" id="submit" >Confirm</button>
       </div>
      </form>
    </div>
  </div>

  <div class="thank" id="thankYou">
    <img src="/images/icon-complete.svg" alt="">
      <h1>Thank you!</h1>
    <p>We've added your card details</p>
    <div class="continue" id="Continue">Continue</div>
  </div>

  <script src="main.js"></script>
  
</body>
</html>
